<!DOCTYPE html>
<html lang="en" >

<head>
	<meta charset="UTF-8">
	<title>OpenCV.js Video Processing</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	
	<!-- div general contiene el canvas (video) y los botones -->
	<div class="canvas-container" id="container">
		<canvas class="full-viewport" id="fullviewport" ></canvas>
		<!-- Para simular el efecto "hover" los elementos tienen que ser de clase "clickable" -->
		<!-- Para que funcione, los elementos "clickable" tienen que tener un id-->
		<!-- botones -->
		<a href="javascript:void" id="button1" class="button clickable" onclick='button1_click();'>Button 1</a> 
		<a href="https://studium.usal.es/" id="button2" class="button clickable">Button 2</a>
		<a href="link" id="button3" class="button clickable">Button 3</a>
		<a href="link" id="button4" class="button clickable">Button 4</a>
		
		<!-- Boton inicialmente oculto que se muestra al hacer click en button1-->
		<button type="button" id="regular_button" class="clickable" onclick='regular_button_click();'>I'M A REGULAR BUTTON</button>
		
	</div>  

	<!-- imagen raton -->
	<img id="mousePointer" src="images/puntero_rojo.png">

  <!-- oculto. Sirve para mostrar mensaje en caso de que el navegador no soporte la captura de video-->
	<div class="invisible">
		<video id="video" class="hidden">Your browser does not support the video tag.</video>
	</div>

</body>

<script src="https://docs.opencv.org/3.4.5/utils.js" ></script>
<script async src="https://docs.opencv.org/3.4.5/opencv.js" onload="opencvIsReady()"></script>
<script src="js/index.js"></script>

</html>
